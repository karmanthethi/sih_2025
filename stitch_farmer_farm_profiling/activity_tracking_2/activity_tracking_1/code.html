<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farming Activities</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "saffron": "#FF9933",
              "white": "#FFFFFF",
              "green": "#138808",
              "navy": "#000080",
              "background-light": "#f0f5f0",
              "background-dark": "#121a12",
              "text-light": "#333333",
              "text-dark": "#e0e0e0"
            },
            fontFamily: {
              "display": ["Lexend"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23138808' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
<style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col justify-between">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-green/20 bg-background-light/80 p-4 backdrop-blur-sm dark:border-green/30 dark:bg-background-dark/80">
<button class="text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-green">Activity Tracking</h1>
<div class="w-8"></div>
</header>
<main class="p-4">
<section class="mb-8">
<h2 class="mb-4 text-xl font-bold text-saffron">Log New Activity</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="activity-type">Activity Type</label>
<select class="form-select w-full rounded-lg border-gray-300 bg-white dark:border-gray-600 dark:bg-gray-800 p-4 placeholder-gray-500 focus:border-green focus:ring-2 focus:ring-green/50" id="activity-type">
<option>Select Activity Type</option>
<option>Sowing</option>
<option>Irrigation</option>
<option>Fertilizing</option>
<option>Pest Control</option>
<option>Harvesting</option>
</select>
</div>
<div>
<label class="sr-only" for="date">Date</label>
<input class="w-full rounded-lg border-gray-300 bg-white dark:border-gray-600 dark:bg-gray-800 p-4 placeholder-gray-500 focus:border-green focus:ring-2 focus:ring-green/50" id="date" type="date"/>
</div>
<div>
<label class="sr-only" for="notes">Notes</label>
<textarea class="w-full rounded-lg border-gray-300 bg-white dark:border-gray-600 dark:bg-gray-800 p-4 placeholder-gray-500 focus:border-green focus:ring-2 focus:ring-green/50" id="notes" placeholder="Add a quick note..." rows="3"></textarea>
</div>
<button class="w-full rounded-lg bg-saffron py-3 font-bold text-white transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-saffron/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
              Log Activity
            </button>
</form>
</section>
<section>
<h2 class="mb-4 text-xl font-bold text-green">Previously Logged</h2>
<div class="space-y-3">
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div>
<p class="font-semibold text-text-light dark:text-text-dark">Sowing</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Paddy - Plot 2</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">Jul 26, 2024</p>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div>
<p class="font-semibold text-text-light dark:text-text-dark">Irrigation</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Canal water - 45 mins</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">Jul 20, 2024</p>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div>
<p class="font-semibold text-text-light dark:text-text-dark">Pest Control</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Organic pesticide spray</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">Jul 15, 2024</p>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 border-t border-green/20 bg-background-light/90 backdrop-blur-sm dark:border-green/30 dark:bg-background-dark/90">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">chat</span>
<span class="text-xs">Chat</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-lg bg-green/10 p-2 text-green dark:bg-green/20" href="#">
<span class="material-symbols-outlined">edit_calendar</span>
<span class="text-xs font-bold">Activity</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
