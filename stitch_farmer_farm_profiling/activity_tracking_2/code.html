<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farming Activities</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#17cf17",
            "background-light": "#f6f8f6",
            "background-dark": "#112111",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2317cf17' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col justify-between">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-primary/20 bg-background-light/80 p-4 backdrop-blur-sm dark:border-primary/30 dark:bg-background-dark/80">
<button class="text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Farming Activities</h1>
<div class="w-8"></div>
</header>
<main class="p-4">
<section class="mb-8">
<h2 class="mb-4 text-xl font-bold">Log New Activity</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="activity-type">Activity Type</label>
<select class="form-select w-full rounded-lg border-none bg-background-light dark:bg-black/20 p-4 placeholder-gray-500 focus:ring-2 focus:ring-primary" id="activity-type">
<option>Select Activity</option>
<option>Sowing</option>
<option>Irrigation</option>
<option>Fertilizing</option>
<option>Pest Control</option>
<option>Harvesting</option>
</select>
</div>
<div>
<label class="sr-only" for="date">Date</label>
<input class="w-full rounded-lg border-none bg-background-light dark:bg-black/20 p-4 placeholder-gray-500 focus:ring-2 focus:ring-primary" id="date" placeholder="Date" type="date"/>
</div>
<div>
<label class="sr-only" for="notes">Notes</label>
<textarea class="w-full rounded-lg border-none bg-background-light dark:bg-black/20 p-4 placeholder-gray-500 focus:ring-2 focus:ring-primary" id="notes" placeholder="Add notes..." rows="4"></textarea>
</div>
<button class="w-full rounded-lg bg-primary py-3 font-bold text-white transition-opacity hover:opacity-90" type="submit">
              Save Activity
            </button>
</form>
</section>
<section>
<h2 class="mb-4 text-xl font-bold">Recent Activities</h2>
<div class="space-y-2">
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-black/20 p-4">
<div>
<p class="font-semibold">Sowing</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Corn - Field A</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">2024-07-26</p>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-black/20 p-4">
<div>
<p class="font-semibold">Irrigation</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Drip system - 30 mins</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">2024-07-20</p>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-black/20 p-4">
<div>
<p class="font-semibold">Pest Control</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Neem oil application</p>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">2024-07-15</p>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 border-t border-primary/20 bg-background-light/90 backdrop-blur-sm dark:border-primary/30 dark:bg-background-dark/90">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">chat</span>
<span class="text-xs">Chat</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full bg-primary/20 p-2 text-primary dark:bg-primary/30" href="#">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-xs">Activities</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
