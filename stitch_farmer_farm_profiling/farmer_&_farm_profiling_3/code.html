<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farm Details</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "text-light": "#152111",
                        "text-dark": "#f6f8f6",
                        "input-light": "#e8ede7",
                        "input-dark": "#2a3628",
                        "placeholder-light": "#5a6e56",
                        "placeholder-dark": "#9cb399",
                        "icon-light": "#3f523c",
                        "icon-dark": "#aebd9f"
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%235a6e56' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239cb399' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Farm Details</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto px-4 pb-4">
<form class="space-y-6">
<div class="relative">
<label class="block text-sm font-medium mb-2" for="farmer-name">Farmer's Name</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-0 focus:outline-none h-14 pl-4 pr-12" id="farmer-name" name="farmer-name" placeholder="Enter your name" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="farm-location">Farm Location</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-0 focus:outline-none h-14 pl-4 pr-12" id="farm-location" name="farm-location" placeholder="Enter farm address" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="land-size">Land Size (in acres)</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-0 focus:outline-none h-14 pl-4 pr-12" id="land-size" name="land-size" placeholder="Enter land size" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="primary-crop">Primary Crop</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-0 focus:outline-none h-14 px-4 appearance-none" id="primary-crop" name="primary-crop">
<option value="">Select crop</option>
<option value="rice">Rice</option>
<option value="coconut">Coconut</option>
<option value="rubber">Rubber</option>
<option value="pepper">Pepper</option>
</select>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark pointer-events-none" type="button">
<span class="material-symbols-outlined"></span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="soil-type">Soil Type</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-0 focus:outline-none h-14 px-4 appearance-none" id="soil-type" name="soil-type">
<option value="">Select soil type</option>
<option value="alluvial">Alluvial Soil</option>
<option value="laterite">Laterite Soil</option>
<option value="sandy">Sandy Loam</option>
</select>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark pointer-events-none" type="button">
<span class="material-symbols-outlined"></span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="irrigation-method">Irrigation Method</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-0 focus:outline-none h-14 px-4 appearance-none" id="irrigation-method" name="irrigation-method">
<option value="">Select method</option>
<option value="drip">Drip Irrigation</option>
<option value="sprinkler">Sprinkler System</option>
<option value="rainfed">Rain-fed</option>
</select>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark pointer-events-none" type="button">
<span class="material-symbols-outlined"></span>
</button>
</div>
</div>
</form>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark">
<button class="w-full h-14 bg-primary text-background-dark dark:text-background-dark font-bold rounded-xl flex items-center justify-center">
                Submit
            </button>
</footer>
</div>

</body></html>
