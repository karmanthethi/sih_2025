<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - AI Farming Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f97b06",
            "background-light": "#f8f7f5",
            "background-dark": "#23190f",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen justify-between">
<header class="flex items-center p-4">
<button class="text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">
                arrow_back
            </span>
</button>
<h1 class="font-bold text-xl text-slate-900 dark:text-white flex-grow text-center pr-8">Login</h1>
</header>
<main class="flex-grow flex flex-col justify-center px-6 space-y-6">
<div class="space-y-4">
<div>
<label class="sr-only" for="phone-email">Phone number or email</label>
<input class="w-full bg-white dark:bg-background-dark border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" id="phone-email" placeholder="Phone number or email" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full bg-white dark:bg-background-dark border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" id="password" placeholder="Password" type="password"/>
</div>
<a class="block text-right font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-primary/90 transition-colors duration-300">
        Login
      </button>
</main>
<footer class="p-6 text-center">
<p class="text-slate-600 dark:text-slate-400">
        Don't have an account? <a class="font-bold text-primary hover:underline" href="#">Register</a>
</p>
</footer>
</div>

</body></html>
