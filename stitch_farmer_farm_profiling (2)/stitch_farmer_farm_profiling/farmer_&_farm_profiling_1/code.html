<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farm Details</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "saffron": "#FF9933",
                        "white": "#FFFFFF",
                        "green": "#138808",
                        "blue-chakra": "#000080",
                        "background-light": "#F0F4F0",
                        "background-dark": "#121212",
                        "text-light": "#1C1C1E",
                        "text-dark": "#E5E5E7",
                        "input-light": "#FFFFFF",
                        "input-dark": "#2C2C2E",
                        "placeholder-light": "#6b7280",
                        "placeholder-dark": "#9ca3af",
                        "icon-light": "#4B5563",
                        "icon-dark": "#D1D5DB",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239CA3AF' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        .ashoka-chakra {
            width: 40px;
            height: 40px;
            border: 2px solid #000080;
            border-radius: 50%;
            position: relative;
        }
        .ashoka-chakra::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #000080;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .spoke {
            width: 2px;
            height: 100%;
            background: #000080;
            position: absolute;
            top: 0;
            left: calc(50% - 1px);
            transform-origin: center;
        }
        .dark .ashoka-chakra {
            border-color: #E5E5E7;
        }
        .dark .ashoka-chakra::before, .dark .spoke {
             background: #E5E5E7;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4 border-b-4 border-saffron dark:border-saffron">
<button class="p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Farmer &amp; Farm Profile</h1>
<div class="w-10 flex items-center justify-center">
<div class="ashoka-chakra">
<div class="spoke" style="transform: rotate(0deg);"></div>
<div class="spoke" style="transform: rotate(15deg);"></div>
<div class="spoke" style="transform: rotate(30deg);"></div>
<div class="spoke" style="transform: rotate(45deg);"></div>
<div class="spoke" style="transform: rotate(60deg);"></div>
<div class="spoke" style="transform: rotate(75deg);"></div>
<div class="spoke" style="transform: rotate(90deg);"></div>
<div class="spoke" style="transform: rotate(105deg);"></div>
<div class="spoke" style="transform: rotate(120deg);"></div>
<div class="spoke" style="transform: rotate(135deg);"></div>
<div class="spoke" style="transform: rotate(150deg);"></div>
<div class="spoke" style="transform: rotate(165deg);"></div>
</div>
</div>
</header>
<main class="flex-1 overflow-y-auto px-4 pb-4 bg-white dark:bg-input-dark">
<form class="space-y-6 pt-6">
<div class="relative">
<label class="block text-sm font-medium mb-2" for="farmer-name">Farmer's Name</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-green focus:border-green h-14 pl-4 pr-12" id="farmer-name" name="farmer-name" placeholder="Enter your name" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="farm-location">Farm Location</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-green focus:border-green h-14 pl-4 pr-12" id="farm-location" name="farm-location" placeholder="Enter farm address" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="land-size">Land Size (in acres)</label>
<div class="flex items-center">
<input class="form-input w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-green focus:border-green h-14 pl-4 pr-12" id="land-size" name="land-size" placeholder="Enter land size" type="text"/>
<button class="absolute right-0 flex items-center justify-center h-14 w-12 text-icon-light dark:text-icon-dark" type="button">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="primary-crop">Primary Crop</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-green focus:border-green h-14 px-4 appearance-none" id="primary-crop" name="primary-crop">
<option value="">Select crop</option>
<option value="rice">Rice</option>
<option value="coconut">Coconut</option>
<option value="rubber">Rubber</option>
<option value="pepper">Pepper</option>
</select>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="soil-type">Soil Type</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-green focus:border-green h-14 px-4 appearance-none" id="soil-type" name="soil-type">
<option value="">Select soil type</option>
<option value="alluvial">Alluvial Soil</option>
<option value="laterite">Laterite Soil</option>
<option value="sandy">Sandy Loam</option>
</select>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium mb-2" for="irrigation-method">Irrigation Method</label>
<div class="flex items-center">
<select class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-green focus:border-green h-14 px-4 appearance-none" id="irrigation-method" name="irrigation-method">
<option value="">Select method</option>
<option value="drip">Drip Irrigation</option>
<option value="sprinkler">Sprinkler System</option>
<option value="rainfed">Rain-fed</option>
</select>
</div>
</div>
</form>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark border-t-4 border-green dark:border-green">
<button class="w-full h-14 bg-gradient-to-r from-saffron to-green text-white font-bold rounded-xl flex items-center justify-center shadow-lg transform hover:scale-105 transition-transform duration-300">
        Submit Details
    </button>
</footer>
</div>

</body></html>
